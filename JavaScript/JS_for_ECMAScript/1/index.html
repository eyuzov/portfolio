      function findElementByClass(a, b) {
        if (a.classList.contains(b)) {
          //   console.log(a);
          return a;
        }
        let children = [...a.children];
        for (let child of children) {
          const foundElement = findElementByClass(
            child,
            b
          );
          if (foundElement) {
            return foundElement;
          }
        }
        return null;
      }

        document.getElementById("root");
      const targetElement = findElementByClass(
