<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app">
      <ul>
        <li v-for="item in list" :key="item.id" @click="remove($event)">
          {{ item }}
        </li>
      </ul>

      <button @click="addItem">Add new item into list</button>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>
      new Vue({
        el: "#app",
        data: {
          list: [1, 2, 3],
        },
        methods: {
          addItem() {
            this.list.push("jjj");
          },
          remove(e) {
            e.target.remove();
          },
        },
      });
    </script>
  </body>
</html>
